<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام المختبر البيطري</title>
    <style>
        :root {
            --primary: #4CAF50;
            --primary-dark: #45a049;
            --danger: #f44336;
            --danger-dark: #d32f2f;
            --info: #2196F3;
            --warning: #ff9800;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .screen {
            display: none;
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .screen-header {
            background: var(--primary);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .screen-content {
            padding: 30px 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input, select, button, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 15px;
            margin-top: 10px;
            font-size: 16px;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: var(--danger-dark);
        }
        
        .btn-info {
            background-color: var(--info);
        }
        
        .error {
            color: var(--danger);
            background: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
            border-left: 4px solid var(--danger);
        }
        
        .success {
            color: #2e7d32;
            background: #e8f5e9;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
            border-left: 4px solid #4caf50;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .reset-password {
            text-align: center;
            margin-top: 15px;
            color: var(--info);
            cursor: pointer;
            text-decoration: underline;
        }
        
        .reset-password:hover {
            color: #0d47a1;
        }
        
        .dashboard-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-top: 20px;
        }
        
        @media (min-width: 768px) {
            .screen {
                max-width: 450px;
            }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .logo-subtitle {
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="screen">
        <div class="screen-header">
            <h1>مرحباً بكم في نظام المختبر البيطري</h1>
        </div>
        <div class="screen-content" style="text-align: center;">
            <div class="loading-spinner"></div>
            <p style="margin-top: 20px;">جاري تحميل النظام...</p>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <div class="screen-header">
            <h2>تسجيل الدخول</h2>
        </div>
        <div class="screen-content">
            <div class="logo-container">
                <div class="logo">VetLab</div>
                <div class="logo-subtitle">نظام إدارة المختبر البيطري</div>
            </div>
            
            <div class="form-group">
                <label for="empId">الرقم الوظيفي:</label>
                <input type="text" id="empId" placeholder="أدخل الرقم الوظيفي" autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" autocomplete="current-password">
            </div>
            
            <div id="loginErrors" class="error"></div>
            <div id="loginSuccess" class="success"></div>
            
            <button id="loginBtn" onclick="login()">تسجيل الدخول</button>
            
            <div class="reset-password" onclick="resetPassword()">
                نسيت كلمة المرور؟ انقر هنا لإعادة تعيينها
            </div>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="screen">
        <div class="screen-header">
            <h2 id="userWelcome">لوحة التحكم</h2>
        </div>
        <div class="screen-content">
            <div class="dashboard-buttons">
                <button onclick="openScreen('entryScreen')">إدخال بيانات جديدة</button>
                <button onclick="openScreen('reportScreen')">عرض التقارير</button>
                <button id="settingsBtn" onclick="openScreen('settingsScreen')">الإعدادات</button>
                <button id="usersBtn" onclick="openScreen('usersScreen')">إدارة المستخدمين</button>
                <button class="btn-danger" onclick="logout()">تسجيل الخروج</button>
            </div>
        </div>
    </div>

    <script>
        // ===== Mock Firebase Implementation for Testing =====
        // This simplified version simulates Firebase behavior
        // without requiring actual Firebase credentials
        
        // Mock data storage
        const mockFirestore = {
            users: [
                {
                    empId: "70062",
                    name: "Musab Ali",
                    type: "مسؤول",
                    site: "المختبر المركزي",
                    permissions: {
                        manageUsers: true,
                        manageSettings: true,
                        viewReports: true,
                        addEntries: true
                    }
                }
            ],
            entries: [],
            settings: {
                samples: ["دم", "بول", "خزعة"],
                tests: ["فحص دم", "فحص بول", "فحص أنسجة"],
                results: ["سليم", "مريض", "غير محدد"]
            }
        };
        
        // Mock authentication
        const mockAuth = {
            currentUser: null,
            users: [
                {
                    email: "70062@vetlab.com",
                    password: "Admin@1234"
                }
            ]
        };
        
        // Animal types
        const animalTypes = [
            {en: "Sheep", ar: "خروف"},
            {en: "Goat", ar: "ماعز"},
            {en: "Cow", ar: "بقر"},
            {en: "Camel", ar: "جمال"}
        ];
        
        // Application state
        let users = [...mockFirestore.users];
        let currentUser = null;
        let entries = [...mockFirestore.entries];
        let settings = {...mockFirestore.settings};
        
        // ===== Application Functions =====
        
        function showScreen(screenId) {
            document.querySelectorAll(".screen").forEach(screen => {
                screen.style.display = "none";
            });
            document.getElementById(screenId).style.display = "block";
        }
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = "block";
            
            // Hide success messages
            document.getElementById("loginSuccess").style.display = "none";
        }
        
        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.style.display = "block";
            
            // Hide error messages
            document.getElementById("loginErrors").style.display = "none";
        }
        
        function hideMessages() {
            document.getElementById("loginErrors").style.display = "none";
            document.getElementById("loginSuccess").style.display = "none";
        }
        
        function populateSelect(id, options) {
            const select = document.getElementById(id);
            select.innerHTML = '';
            
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.textContent = `اختر ${id === 'animalType' ? 'نوع الحيوان' : 
                                      id === 'sampleType' ? 'نوع العينة' : 
                                      id === 'testType' ? 'نوع الاختبار' : 'نتيجة الفحص'}`;
            select.appendChild(defaultOption);
            
            options.forEach(option => {
                const opt = document.createElement("option");
                opt.value = typeof option === 'object' ? option.en : option;
                opt.textContent = typeof option === 'object' ? option.ar : option;
                select.appendChild(opt);
            });
        }
        
        // ===== Authentication Functions =====
        
        function login() {
            const empId = document.getElementById("empId").value.trim();
            const password = document.getElementById("password").value;
            const loginBtn = document.getElementById("loginBtn");
            
            // Hide previous messages
            hideMessages();
            
            // Validate inputs
            if (!empId || !password) {
                showError("loginErrors", "الرجاء إدخال الرقم الوظيفي وكلمة المرور");
                return;
            }
            
            // Simulate loading
            loginBtn.textContent = "جاري تسجيل الدخول...";
            loginBtn.disabled = true;
            
            // Simulate API call delay
            setTimeout(() => {
                try {
                    // Find user in mock database
                    const user = mockAuth.users.find(u => u.email === `${empId}@vetlab.com`);
                    
                    if (!user) {
                        showError("loginErrors", "المستخدم غير موجود. الرجاء التحقق من الرقم الوظيفي");
                        loginBtn.textContent = "تسجيل الدخول";
                        loginBtn.disabled = false;
                        return;
                    }
                    
                    // Check password
                    if (user.password !== password) {
                        showError("loginErrors", "كلمة المرور غير صحيحة. الرجاء المحاولة مرة أخرى");
                        loginBtn.textContent = "تسجيل الدخول";
                        loginBtn.disabled = false;
                        return;
                    }
                    
                    // Login successful
                    const firestoreUser = mockFirestore.users.find(u => u.empId === empId);
                    if (firestoreUser) {
                        currentUser = firestoreUser;
                        updateUserWelcome();
                        showScreen("dashboardScreen");
                        showSuccess("loginSuccess", "تم تسجيل الدخول بنجاح!");
                    } else {
                        showError("loginErrors", "المستخدم غير موجود في قاعدة البيانات");
                    }
                } catch (error) {
                    showError("loginErrors", "حدث خطأ غير متوقع أثناء تسجيل الدخول");
                    console.error("Login error:", error);
                } finally {
                    loginBtn.textContent = "تسجيل الدخول";
                    loginBtn.disabled = false;
                }
            }, 1500);
        }
        
        function resetPassword() {
            const empId = document.getElementById("empId").value.trim();
            
            // Hide previous messages
            hideMessages();
            
            if (!empId) {
                showError("loginErrors", "الرجاء إدخال الرقم الوظيفي لإرسال رابط إعادة التعيين");
                return;
            }
            
            // Simulate password reset
            showSuccess("loginSuccess", `تم إرسال رابط إعادة تعيين كلمة المرور إلى ${empId}@vetlab.com`);
        }
        
        function logout() {
            if (confirm("هل أنت متأكد من تسجيل الخروج؟")) {
                currentUser = null;
                document.getElementById("empId").value = "";
                document.getElementById("password").value = "";
                hideMessages();
                showScreen("loginScreen");
            }
        }
        
        function updateUserWelcome() {
            if (currentUser) {
                document.getElementById("userWelcome").textContent = `مرحباً ${currentUser.name}`;
            }
        }
        
        function openScreen(screenId) {
            showScreen(screenId);
        }
        
        function goBack() {
            if (currentUser) {
                showScreen("dashboardScreen");
            } else {
                showScreen("loginScreen");
            }
        }
        
        // ===== Initialize the App =====
        
        function startApp() {
            // Initialize form fields
            populateSelect("animalType", animalTypes);
            populateSelect("sampleType", settings.samples);
            populateSelect("testType", settings.tests);
            populateSelect("resultType", settings.results);
            
            // Set today's date as default
            const today = new Date().toISOString().slice(0, 10);
            if (document.getElementById("dateInput")) {
                document.getElementById("dateInput").value = today;
            }
            
            // Hide admin buttons initially
            document.getElementById("settingsBtn").style.display = "none";
            document.getElementById("usersBtn").style.display = "none";
            
            // Show login screen after 2 seconds
            setTimeout(() => {
                showScreen("loginScreen");
            }, 2000);
        }
        
        // Initialize the app when loaded
        window.addEventListener('DOMContentLoaded', startApp);
        
        // Expose functions to HTML
        window.login = login;
        window.logout = logout;
        window.openScreen = openScreen;
        window.goBack = goBack;
        window.resetPassword = resetPassword;
    </script>
</body>
</html>
